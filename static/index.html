<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWSM - Simple Windows Services Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        .service-card { transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: bold; }
        .btn-service { margin: 2px; }
        .server-header { background: linear-gradient(135deg, #3779b3 0%, #0c5993 100%); }
        .login-container { min-height: 100vh; background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); }
        .common-bg {background: linear-gradient(135deg, #4ba1ec 0%, #3da1ef 100%);}
        .loading-spinner { display: none; }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-spinner position-fixed top-50 start-50 translate-middle" style="z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>
    <!-- UserID Page -->
    <div id="loginPage" class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-gear-wide-connected display-4 text-primary"></i>
                                <h2 class="fw-bold text-dark mt-3">SWSM</h2>
                                <p class="text-muted">Simple Windows Services Monitor</p>
                            </div>

                            <!-- UserID Form -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                            </form>

                            <hr>

                            <!-- Registration Form -->
                            <div class="text-center">
                                <p class="text-muted mb-3">Нет аккаунта?</p>
                                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                                    Зарегистрироваться
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark common-bg">
<!--        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">-->
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick="showServersList()">
                    <i class="bi bi-gear-wide-connected me-2"></i>SWSM
                </a>
                    <div class="navbar-nav ms-auto">
                        <div class="d-flex align-items-center">
                            <span class="navbar-text me-2">
                              <i class="bi bi-person-circle me-1"></i>
                              <span id="currentUser"></span>
                            </span>
                            <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                                <i class="bi bi-box-arrow-right me-1"></i>Выйти
                            </button>
                        </div>
                    </div>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="container-fluid py-4">
            <!-- Servers List View -->
            <div id="serversListView">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3><i class="bi bi-server me-2"></i>Серверы</h3>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addServerModal">
                                <i class="bi bi-plus-circle me-1"></i>Добавить сервер
                            </button>
                        </div>
                        <div id="serversList" class="row g-3">
                            <!-- Servers will be loaded here -->
                        </div>

                        <!-- Pagination Controls for Servers -->
                        <div class="d-flex justify-content-center align-items-center mt-4 servers-pagination-controls" style="gap: 1rem;">
                            <button id="serversPrevPageBtn" class="btn btn-sm btn-outline-primary">← Пред</button>
                            <span id="serversPageIndicator" class="text-muted">Страница 1 из 1</span>
                            <button id="serversNextPageBtn" class="btn btn-sm btn-outline-primary">След →</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Server Detail View -->
            <div id="serverDetailView" class="hidden">
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb" class="mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" onclick="showServersList()" class="text-decoration-none">Серверы</a>
                        </li>
                        <li class="breadcrumb-item active" id="serverBreadcrumb"></li>
                    </ol>
                </nav>
                <!-- Server Info -->
                <div class="card mb-4">

                    <div class="card-header server-header text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-server me-2"></i>
                            <span id="serverDetailName"></span>
                        </h4>
                        <div>
                            <button class="btn btn-outline-light btn-sm me-2" id="editServerBtn" data-bs-toggle="modal" data-bs-target="#editServerModal" title="Редактировать сервер">
                                <i class="bi bi-pencil me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Редактировать</span>
                            </button>
                            <button class="btn btn-outline-light btn-sm" id="deleteServerBtn" title="Удалить сервер">
                                <i class="bi bi-trash me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Удалить</span>
                            </button>
                        </div>
                    </div>

<!--                    <div class="card-header server-header text-white d-flex justify-content-between align-items-center">-->
<!--                        <h4 class="mb-0">-->
<!--                            <i class="bi bi-server me-2"></i>-->
<!--                            <span id="serverDetailName"></span>-->
<!--                        </h4>-->
<!--                        <div>-->
<!--                            <button class="btn btn-outline-light btn-sm me-2" id="editServerBtn" data-bs-toggle="modal" data-bs-target="#editServerModal">-->
<!--                                <i class="bi bi-pencil me-1"></i>-->
<!--                            </button>-->
<!--                            <button class="btn btn-outline-light btn-sm" id="deleteServerBtn">-->
<!--                                <i class="bi bi-trash me-1"></i>-->
<!--                            </button>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Адрес:</strong> <span id="serverDetailAddress"></span></p>
                                <p><strong>Пользователь:</strong> <span id="serverDetailUsername"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Создан:</strong> <span id="serverDetailCreated"></span></p>
                                <p><strong>SystemID:</strong> <span id="serverDetailFingerprint"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Services Section -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Службы</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <button id="refreshFromServerBtn" class="btn btn-success btn-sm" style="display: none;" title="Обновить статусы с сервера">
                                <i class="bi bi-arrow-repeat me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Обновить статусы с сервера</span>
                            </button>


                            <!--                            <button-->
<!--                                    id="refreshFromServerBtn"-->
<!--                                    class="btn btn-success btn-sm"-->
<!--                                    title="Обновить с сервера"-->
<!--                            >-->
<!--                                <i class="bi bi-arrow-repeat me-1 me-md-1"></i>-->
<!--                                <span class="d-none d-md-inline">Обновить статусы с сервера</span>-->
                            </button>
                            <button
                                    class="btn btn-success btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#addServiceModal"
                                    title="Добавить службу"
                            >
                                <i class="bi bi-plus-circle me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Добавить службу</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="servicesList" class="row g-3">
                            <!-- Services will be loaded here -->
                        </div>

                        <!-- Pagination Controls -->
                        <div class="d-flex justify-content-center align-items-center mt-4" style="gap: 1rem;">
                            <button id="prevPageBtn" class="btn btn-sm btn-outline-primary">← Пред</button>
                            <span id="pageIndicator" class="text-muted">Страница 1 из 1</span>
                            <button id="nextPageBtn" class="btn btn-sm btn-outline-primary">След →</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Add Server Modal -->
    <div class="modal fade" id="addServerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить сервер</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addServerForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serverName" class="form-label">Название сервера</label>
                            <input type="text" class="form-control" id="serverName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serverAddress" class="form-label">Адрес сервера</label>
                            <input type="text" class="form-control" id="serverAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="serverUsername" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="serverUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="serverPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="serverPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Server Modal -->
    <div class="modal fade" id="editServerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать сервер</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editServerForm">
                    <input type="hidden" id="editServerId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editServerName" class="form-label">Название сервера</label>
                            <input type="text" class="form-control" id="editServerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServerAddress" class="form-label">Адрес сервера</label>
                            <input type="text" class="form-control" id="editServerAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServerUsername" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="editServerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServerPassword" class="form-label">Пароль (оставьте пустым, если не хотите менять)</label>
                            <input type="password" class="form-control" id="editServerPassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Add Service Modal -->
    <div class="modal fade" id="addServiceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить службу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addServiceForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serviceDisplayedName" class="form-label">Название (отображаемое)</label>
                            <input type="text" class="form-control" id="serviceDisplayedName" placeholder="например, Диспетчер печати" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Имя службы</label>
                            <input type="text" class="form-control" id="serviceName" placeholder="например, Spooler" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



        <template id="serviceCardTemplate">
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm service-card">
                <div class="card-body">
                    <h6 class="card-title service-displayed-name"></h6>
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="bi bi-gear me-1"></i><span class="service-name"></span>
                        </small><br>
                        <strong>Статус:</strong> <span class="service-status">—</span><br>
                        <strong>Изменено:</strong> <span class="service-updated">—</span>
                    </p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-success service-start-btn" title="Запуск">
                                <i class="bi bi-play-fill me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Запуск</span>
                            </button>
                            <button class="btn btn-danger service-stop-btn" title="Остановка">
                                <i class="bi bi-stop-fill me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Стоп</span>
                            </button>
                            <button class="btn btn-warning service-restart-btn" title="Перезапуск">
                                <i class="bi bi-arrow-clockwise me-1 me-md-1"></i>
                                <span class="d-none d-md-inline">Рестарт</span>
                            </button>
                        </div>
                        <button class="btn btn-outline-danger btn-sm service-delete-btn" title="Удалить">
                            <i class="bi bi-trash me-1 me-md-1"></i>
                            <span class="d-none d-md-inline">Удалить</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastTemplate" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto toast-title">Уведомление</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body toast-message"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


    <!-- Footer -->
    <footer class="bg-light text-center py-2 border-top">
        <div class="container">
            © trsv
        </div>
    </footer>

</body>
</html>
