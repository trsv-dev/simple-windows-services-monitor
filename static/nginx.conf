server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Отдаём статические файлы
    location / {
        try_files $uri /index.html;
    }

    # Проксируем API на backend (по имени сервиса Docker Compose)
    location /api/ {
        proxy_pass         http://backend:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Для WebSocket/SSE:
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;          # важно для SSE
        proxy_cache_bypass $http_upgrade;
    }

    # Если у тебя SSE на другом пути (например /api/user/broadcasting)
    location /api/user/broadcasting {
        proxy_pass         http://backend:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # Опционально: перенаправление HTTP -> HTTPS в продакшене (если нужно)
}
